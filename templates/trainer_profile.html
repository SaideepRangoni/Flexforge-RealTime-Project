<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Trainer Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ trainer_name }}</h5>
                <p class="card-text">Email: {{ trainer_email }}</p>
                <p class="card-text">Expertise: {{ trainer_expertise }}</p>
                <p class="card-text">Certifications: {{ trainer_certifications }}</p>
            </div>
        </div>
    </div>
</body>
</html>
